            let pcHand = ['rock', 'paper', 'scissor'];

        };

                case pcHand == "paper" && playerHand

                break;
                case pcHand == "scissor" && playerHand
                 == "paper":
                result = "loose";
                winCount--;
                pcWins++;
                break;
                case pcHand == playerHand
                :
                result = "draw";
                break;
                default:
                result = "win";
                winCount++;
                playerWins++;
            }

            let results = [playerWins, pcWins];
            
            return results;
